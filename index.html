<!DOCTYPE html>
<html>
<head>
<title>Virtual Travel!</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="components/tour.js"></script>
<script src="components/cursorEvent.js"></script>
</head>
<body>
<a-scene id="Main page">
    <a-sky color="lightblue" id="main container" radius="5000"></a-sky>
    <a-camera id="camera" position="0 0 0">
        <a-entity id="title" position="0 1 -2" text="font: exo2bold; align: center; width: 2.5; color: black; value: It's time to travel virtually!!">
            <a-entity id="sub-title" position="0 -0.2 0" text="font: dejavu; align: center; width: 1.5; color: black; value: Lets travel around the world!">
            </a-entity>
        </a-entity>
        <a-entity id="cameraCursor" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: white; shader: flat" cursor></a-entity>
    </a-camera>
    <a-entity id="placecontainer" thumbnail cursorListener></a-entity>

</a-scene>
</body>
</html>
